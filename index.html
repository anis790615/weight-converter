<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      margin-top: 4rem;
      background: #444;
      color: white;
    }

  </style>
  <title>Weight Converter</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="display-4 text-center mb-4">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input type="number" name="" id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pounds...">
          </div>
        </form>
        <div id="output">
          <div class="card mb-2 bg-info">
            <div class="card-body">
              <h4>Kilograms:</h4>
              <div id="kiloOutput"></div>
            </div>
          </div>
          <div class="card mb-2 bg-warning">
            <div class="card-body">
              <h4>Ounces:</h4>
              <div id="ounceOutput"></div>
            </div>
          </div>
          <div class="card mb-2 bg-light text-dark ">
            <div class="card-body">
              <h4>Stone:</h4>
              <div id="stoneOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
 
</body>
</html>
